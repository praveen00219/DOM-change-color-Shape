<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Change Color & Shape</title>
  </head>
  <body class="flex justify-center items-center h-screen bg-gray-100">
    <div
      class="container w-2/4 bg-white p-10 shadow-lg rounded-lg flex flex-col items-center justify-center gap-10"
    >
      <div
        class="round flex items-center justify-center rounded-full w-40 h-40 bg-green-500"
      >
        <div id="square" class="w-16 h-16 bg-white"></div>
      </div>
      <div class="btn w-9/12 flex justify-around gap-10 flex-wrap">
        <button class="w-1/3">Change Color</button>
        <button class="w-1/3">Change Shape</button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
